{% extends 'basic.html' %}
{% load static %}

{% block content %}
    <!-- start personalArea -->
    <section class="personalArea">
        <div class="personalArea-bg" style="background-image: url({% static 'img/personalArea-bg.svg' %});"></div>
        <div class="wrapper">
            {% include 'user/sidebar.html' %}
            <div class="personalArea-content">
                <div class="section-top">
                    <h2 class="section-title">Добавление нового отзыва</h2>
                </div>
                <div class="score">
                    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                         <h3 class="personalArea-title">Имя: <input class="admin-input" type="text" name="{{ form.name.name }}"  value=""></h3>
                         <h3 class="personalArea-title">Профессия: <input class="admin-input" type="text" name="{{ form.profession.name }}"  value=""></h3>
                         <h3 class="personalArea-title">Текст: <input class="admin-input" type="text" name="{{ form.text.name }}"  value=""></h3>
                         <h3 class="personalArea-title">Фото: <input class="admin-input" type="file" accept="image/*"  name="{{ form.avatar.name }}"  value=""></h3>
                        <button type="submit" class="main-btn">Добавить отзыв</button>
                    </form>



                </div>

        </div>
        </div>
    </section>
    <!-- end personalArea -->
{% endblock %}

{% block js %}
    {{ block.super }}
{% endblock %}
